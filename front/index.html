<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Punto de Venta</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background-color: #f4f4f4; }
        
        /* Panel Izquierdo: Lista de productos */
        #left-panel { width: 70%; padding: 20px; overflow-y: auto; border-right: 1px solid #ccc; background: white; }
        
        /* Panel Derecho: Totales y Buscador */
        #right-panel { width: 30%; padding: 20px; display: flex; flex-direction: column; background-color: #2c3e50; color: white; }

        /* Tabla */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; border-bottom: 2px solid #ddd; padding: 10px; }
        td { border-bottom: 1px solid #eee; padding: 10px; }
        
        /* Input del Scanner */
        #barcode-input { 
            padding: 15px; font-size: 18px; width: 100%; box-sizing: border-box; 
            border: none; border-radius: 5px; margin-bottom: 20px;
        }
        
        /* Totales */
        .total-box { margin-top: auto; font-size: 40px; font-weight: bold; text-align: right; }
        .label { font-size: 14px; color: #bdc3c7; }

        /* Mensajes de error */
        #status-msg { color: #e74c3c; font-weight: bold; min-height: 20px; margin-bottom: 10px;}
    </style>
</head>
<body>

    <div id="left-panel">
        <h2>Ticket de Venta actual</h2>
        <table>
            <thead>
                <tr>
                    <th>Cant.</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Importe</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                </tbody>
        </table>
    </div>

    <div id="right-panel">
        <div class="label">ESCANEAR CÓDIGO (ENTER):</div>
        <input type="text" id="barcode-input" placeholder="Escanea aquí..." autofocus>
        <div id="status-msg"></div>

        <div class="total-box">
            <div class="label">TOTAL A PAGAR</div>
            $<span id="total-amount">0.00</span>
        </div>
        
        <button onclick="cobrar()" style="padding: 20px; margin-top: 20px; background: #27ae60; color: white; border: none; font-size: 20px; cursor: pointer;">
            COBRAR (F12)
        </button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
