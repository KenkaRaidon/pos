<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src http://localhost:3000;">
    <title>Login - Sistema POS</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .login-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 8px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-login {
            margin-top: 10px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">üè™ Sistema POS</h1>
            <p class="login-subtitle">Punto de Venta</p>
        </div>

        <form id="login-form" class="login-form">
            <div id="error-message" class="error-message"></div>

            <div class="input-group">
                <label class="input-label" for="username">
                    üë§ Usuario
                </label>
                <input 
                    type="text" 
                    id="username" 
                    class="input"
                    placeholder="Ingresa tu usuario"
                    required
                    autofocus
                >
            </div>

            <div class="input-group">
                <label class="input-label" for="password">
                    üîí Contrase√±a
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="input"
                    placeholder="Ingresa tu contrase√±a"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-login">
                üöÄ INICIAR SESI√ìN
            </button>
        </form>

        <div class="user-info">
            üë• <strong>Usuarios de prueba:</strong><br>
            admin / admin123 | cajero / cajero123
        </div>
    </div>

    <script src="js/utils/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
